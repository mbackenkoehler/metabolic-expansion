name:                metabolic-hs
version:             0.1.0.0
github:              "mbackenkoehler/metabolic-hs"
license:             BSD-3-Clause
author:              "Michael Backenköhler"
maintainer:          "m.backenkoehler@gmail.com"
copyright:           "Michael Backenköhler"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mbackenkoehler/metabolic-hs#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- containers
- text
- bytestring
- configurator
- hashable

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  metabolic-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - metabolic-hs

tests:
  metabolic-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - metabolic-hs
